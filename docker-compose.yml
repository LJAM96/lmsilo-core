version: "3.8"

# LMSilo - Local AI Suite
# Unified Portal frontend + Backend-only services

services:
  # Shared Infrastructure
  postgres:
    image: postgres:16-alpine
    container_name: lmsilo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: lmsilo
      POSTGRES_PASSWORD: lmsilo_password
      POSTGRES_DB: lmsilo
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lmsilo" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lmsilo-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # LMSilo Portal (Unified Frontend + API Proxy)
  portal:
    build:
      context: ./portal
      dockerfile: Dockerfile
    container_name: lmsilo-portal
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - PORTAL_TICKER=${PORTAL_TICKER:-Welcome to LMSilo - Your Local AI Suite}
    depends_on:
      - locate
      - transcribe
      - translate

  # Locate (Image Geolocation) - Backend Only
  locate:
    build:
      context: ./locate
      dockerfile: Dockerfile
    container_name: lmsilo-locate
    restart: unless-stopped
    # Internal only - accessed via Portal proxy
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://lmsilo:lmsilo_password@postgres:5432/lmsilo
      - REDIS_URL=redis://redis:6379/0
      - HF_HOME=/app/huggingface
      - HF_TOKEN=${HF_TOKEN:-}
      - DEVICE=${DEVICE:-auto}
      - MODEL_IDLE_TIMEOUT=${MODEL_IDLE_TIMEOUT:-600}
    volumes:
      - locate_uploads:/app/uploads
      - locate_hf_cache:/app/huggingface
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # GPU support (uncomment for NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Transcribe (Speech-to-Text) - Backend Only
  transcribe:
    build:
      context: ./transcribe
      dockerfile: Dockerfile
    container_name: lmsilo-transcribe
    restart: unless-stopped
    # Internal only - accessed via Portal proxy
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://lmsilo:lmsilo_password@postgres:5432/lmsilo
      - REDIS_URL=redis://redis:6379/0
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/outputs
      - MODEL_DIR=/app/models
      - HF_HOME=/app/huggingface
      - HF_TOKEN=${HF_TOKEN:-}
      - DEVICE=${DEVICE:-auto}
      - COMPUTE_TYPE=${COMPUTE_TYPE:-auto}
      - MODEL_IDLE_TIMEOUT=${MODEL_IDLE_TIMEOUT:-600}
    volumes:
      - transcribe_uploads:/app/uploads
      - transcribe_outputs:/app/outputs
      - transcribe_models:/app/models
      - transcribe_hf_cache:/app/huggingface
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # GPU support (uncomment for NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Translate (AI Translation) - Backend Only
  translate:
    build:
      context: ./translate
      dockerfile: Dockerfile
    container_name: lmsilo-translate
    restart: unless-stopped
    # Internal only - accessed via Portal proxy
    expose:
      - "8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://lmsilo:lmsilo_password@postgres:5432/lmsilo
      - REDIS_URL=redis://redis:6379/0
      - HF_HOME=/app/huggingface
      - HF_TOKEN=${HF_TOKEN:-}
      - DEVICE=${DEVICE:-auto}
      - MODEL_IDLE_TIMEOUT=${MODEL_IDLE_TIMEOUT:-600}
    volumes:
      - translate_uploads:/app/uploads
      - translate_hf_cache:/app/huggingface
      - ./shared:/app/shared
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    # GPU support (uncomment for NVIDIA)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres_data:
    name: lmsilo_postgres_data
  redis_data:
    name: lmsilo_redis_data
  locate_uploads:
    name: lmsilo_locate_uploads
  locate_hf_cache:
    name: lmsilo_locate_hf_cache
  transcribe_uploads:
    name: lmsilo_transcribe_uploads
  transcribe_outputs:
    name: lmsilo_transcribe_outputs
  transcribe_models:
    name: lmsilo_transcribe_models
  transcribe_hf_cache:
    name: lmsilo_transcribe_hf_cache
  translate_uploads:
    name: lmsilo_translate_uploads
  translate_hf_cache:
    name: lmsilo_translate_hf_cache
